<div class="container-fluid">
  <div class="row bg-secondary">
    <div class="col-md-12">
      <a routerLink="/inicio" class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i>início
      </a>

      <h1 class="fs-54 text-center text-white">Temas</h1>
      <h5 class="fs-18 text-center text-white">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite o tema">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-light mb-3" (click)="cadastrar()">Cadastrar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-md-12">
  <h2 class="text-center">Todos os Temas</h2>
</div>

<div class="row mt-3 mb-5 d-flex justify-content-center">
  <div class="col-md-6">

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descrição</th>
          <th scope="col" class="text-right">Modificações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tema of listaTema">
          <th>{{tema.id}}</th>
          <td>{{tema.descricao}}</td>
          <td class="d-flex justify-content-end">
            <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.id]">Editar</button>
            <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
