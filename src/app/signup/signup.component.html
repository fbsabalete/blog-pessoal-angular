<div class="container-fluid">
   <div class="row">
      <div class="col-md-6" id="img-bg">
      </div>
      <div class="col-md-6 d-flex align-items-center">
         <div class="row d-flex justify-content-center w-100">
            <div class="col-md-10">
               <h1 class="text-center">Cadastro</h1>
               <div class="form-group">
                  <label for="nome">Nome</label>
                  <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome">
               </div>
               <div class="form-group">
                  <label for="usuario">Usuário</label>
                  <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario">
               </div>
               <div class="form-group">
                  <label for="foto">Link da foto</label>
                  <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto">
               </div>
               <div class="form-group">
                  <label for="senha">Senha</label>
                  <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha">
               </div>
               <div class="form-group">
                  <label for="confirmaSenha">Confirmar senha</label>
                  <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmaSenha" id="confirmaSenha">
               </div>
               <div class="form-group">
                  <label for="tipo">Tipo de usuário</label>
                  <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                     <option>Selecione o tipo de usuario</option>
                     <option value="normal">Normal</option>
                     <option value="adm">Admin</option>
                  </select>
               </div>
               <div class="d-flex justify-content-center">
                  <button routerLink="/login" type="reset" class="btn btn-danger mx-3">Cancelar</button>
                  <button type="submit" class="btn btn-success mx-3" (click)="cadastrar()">Cadastrar</button>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
